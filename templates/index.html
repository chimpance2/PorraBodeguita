<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicciones Fútbol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
  <h1 class="text-center">Predicciones de Fútbol</h1>

  <!-- Formulario de Predicción -->
  <div class="card p-3 mb-4">
    <h3>Hacer Predicción</h3>
    <form id="form-prediccion">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label id="partido1-label" class="form-label">Partido 1</label>
        <select id="partido1-local" class="form-select"></select>
        <span> : </span>
        <select id="partido1-visitante" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label id="partido2-label" class="form-label">Partido 2</label>
        <select id="partido2-local" class="form-select"></select>
        <span> : </span>
        <select id="partido2-visitante" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label id="partido3-label" class="form-label">Partido 3 (1 / X / 2)</label>
        <select id="partido3" class="form-select">
          <option value="1">1</option>
          <option value="X">X</option>
          <option value="2">2</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Enviar Predicción</button>
    </form>
  </div>

  <!-- Lista de Predicciones -->
  <div class="card p-3 mb-4">
    <h3>Predicciones Registradas</h3>
    <ul id="lista-predicciones" class="list-group"></ul>
  </div>

  <!-- Sección de Administrador -->
  <div class="card p-3 mb-4">
    <h3>Administrador</h3>
    <form id="form-admin">
      <div class="mb-3">
        <label for="clave-admin" class="form-label">Clave de Admin:</label>
        <input type="password" id="clave-admin" class="form-control" />
      </div>
      <button type="button" id="btn-verificar-clave" class="btn btn-secondary">Ingresar</button>
    </form>

    <div id="admin-options" class="mt-4" style="display: none;">
      <!-- Actualizar Partidos -->
      <form id="form-actualizar-partidos" class="mb-3">
        <h4>Actualizar Partidos</h4>
        <div class="mb-2">
          <input type="text" id="equipo1-partido1" class="form-control" placeholder="Equipo 1 - Partido 1" />
          <input type="text" id="equipo2-partido1" class="form-control mt-1" placeholder="Equipo 2 - Partido 1" />
        </div>
        <div class="mb-2">
          <input type="text" id="equipo1-partido2" class="form-control" placeholder="Equipo 1 - Partido 2" />
          <input type="text" id="equipo2-partido2" class="form-control mt-1" placeholder="Equipo 2 - Partido 2" />
        </div>
        <div class="mb-2">
          <input type="text" id="equipo1-partido3" class="form-control" placeholder="Equipo 1 - Partido 3" />
          <input type="text" id="equipo2-partido3" class="form-control mt-1" placeholder="Equipo 2 - Partido 3" />
        </div>
        <button type="submit" class="btn btn-danger w-100">Actualizar Partidos</button>
      </form>

      <button id="btn-descargar-pdf" class="btn btn-success">Descargar Predicciones en PDF</button>
      <!-- Botón para bloquear predicciones -->
      <button id="btn-bloquear" class="btn btn-warning mt-2 w-100">Bloquear Predicciones</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
